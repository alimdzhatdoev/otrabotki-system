services:
  # Backend API Service
  - type: web
    name: otrabotki-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # Укажите URL фронтенда после деплоя

  # Frontend Static Site
  - type: web
    name: otrabotki-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    # Redirects для SPA - все запросы идут на index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Укажите URL бэкенда после деплоя (например: https://otrabotki-backend.onrender.com/api)

